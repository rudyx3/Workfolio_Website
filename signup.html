<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Website</title>
    <link rel="stylesheet" href="http://localhost:3333/?css=style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a60d80baf.js" crossorigin="anonymous"></script>
    <!--    <script src = "index.js"></script>-->

</head>
<body>
    

    <div class="container">
        <div class = "Layout">
            <h1 id = "title"> Sign Up  </h1>
            <form action="signup" method="POST">
                <div id='error_tr' >
                    <div id='error' ></div>
                </div>
                <div class="textfield" id="name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" placeholder="Name" pattern="^[A-Z|a-z]{4,}$" required> <!--allows only 2 characters big and small-->
                </div>

                <div class="textfield">
                    <i class="fa-solid fa-user"></i>
                     <input type="email" name="username" placeholder="Email" required> <!--pattern="^[a-z][0-9] + @gmail.com $"> -->
                </div>

                <div class="textfield">
                    <i class="fa-solid fa-location-dot"></i>
                    
                        <select name="country" onchange="DisplayCountries(this.value)">
                            <option> Choose a Country </option>
                            <option> Saudi Arabia </option>
                            <option> Kuwait </option>
                            <option> United Arab Emirates </option>
                            <option> Qatar </option>
                            <option> Oman </option>
                            <option> Bahrain </option>
                        </select>
                  


                </div> 


                <div class="textfield" id="pass">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password"  required pattern="^[a-z|A-Z|[0-9]{2,}$" > 
                </div>

                <div class="textfield" id="conpass">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="cpassword" placeholder="Confirm Password" required pattern="^[a-z|A-Z|[0-9]{2,}$">
                </div>
                <div>
                    <p><a href="login.html">Already have an Account?</a></p>
                </div>
                <div class="button1">
                    <input type="submit" id="signinbtn"  value="Submit">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
